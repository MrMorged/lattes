<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/simplegrid.css" />
        <h:outputStylesheet name="css/main.css" />
        <h:outputStylesheet name="css/font-awesome.css" />
        <h:outputScript name="js/Graficos.js" />
        <h:outputScript name="amcharts/amcharts.js" />                                              
    </h:head>
    <h:body>
        <div style="min-height:100%;
	position:relative;">
        <div class="grid grid-pad">
            <div class="col-1-1" style="height: 140px; background: #F8F8F8;
                 border-bottom: 2px solid yellowgreen;">
                <div class="content">
                    <div class="col-1-1">
                        <div id="uft-logo" class="col-1-4" style="float: left; padding: 20px; width: 100px;">       
                            <a style="color: yellowgreen; text-decoration: none;" title="" href="#{facesContext.externalContext.request.contextPath}/">
                                <img src="#{resource['img/uft.png']}" height="70"/>
                            </a>
                        </div>                                        

                        <div id="systemTitle" class="col-1-4" style="padding-top: 10px; margin-left: 100px; min-width: 780px; ">
                            <span class="ultra-big-white" style="color: #008d00">SRI-MVp</span><br/>
                            <span id="max-title" style="padding-left: 20px;">Sistema de Recuperação de Informações com modelo Vetorial e processamento Paralelo</span>                            
                        </div>                                                                                        

                    </div>                  

                    <div class="col-1-1">
                        <div class="menu-container">
                            <div class="menu_principal">
                                <ul class="child-menu" >
                                    <li id="pesquisa" style="border-left: 0 none;"><a href="#{facesContext.externalContext.request.contextPath}/pesquisa">Pesquisa</a></li>
                                    <li id="estatistico"><a href="#{facesContext.externalContext.request.contextPath}/estatistico">Estatísticas</a></li>
                                    <li id="grafos"><a href="#{facesContext.externalContext.request.contextPath}/grafos">Grafos</a></li>
                                </ul>
                            </div>                                                                                
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-1-1" style="padding-top: 20px;">
                <div id="content-css" class="container">
                    <ui:insert name="content" />
                </div>
            </div>
            <div style="clear: both"></div>
            
                <div class="col-1-1" id="footer" style="border-top: 2px solid yellowgreen;">
                    <div class="content">
                        <h4>© Copyright 2014</h4>
                    </div>
                </div>
           

        </div>  
            </div>
    </h:body>
</html>
